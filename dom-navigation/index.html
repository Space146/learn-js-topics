<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Tasks</title>
  </head>
  <body>
    <div id="parent">
      <h1>Parent Element</h1>
      <p>First paragraph</p>
      <p>Second paragraph</p>
      <div id="child">
        <h2>Child Element</h2>
        <p>First child paragraph</p>
        <p>Second child paragraph</p>
      </div>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
      <table>
        <thead>
          <tr>
            <th>Header 1</th>
            <th>Header 2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
          </tr>
          <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
          </tr>
        </tbody>
      </table>
    </div>
    <form>
      <label for="input1">Input 1:</label>
      <input type="text" id="input1" name="input1" /><br /><br />
      <label for="input2">Input 2:</label>
      <input type="text" id="input2" name="input2" /><br /><br />
      <label for="input3">Input 3:</label>
      <input type="text" id="input3" name="input3" /><br /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
