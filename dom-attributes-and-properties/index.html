<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attributes and Properties Tasks</title>
  </head>
  <body>
    <!-- 1. Проверить наличие атрибута у элемента -->
    <div id="example" data-active="true">Example Element</div>

    <!-- 2. Получить значение атрибута элемента -->
    <img id="image" src="image.jpg" alt="Image" />

    <!-- 3. Установить значение атрибута элемента -->
    <a id="link" href="#">Link</a>

    <!-- 4. Удалить атрибут у элемента -->
    <button id="button" disabled>Button</button>

    <!-- 5. Получить все атрибуты элемента -->
    <div class="item" data-id="123" data-name="Item 1">Item 1</div>

    <!-- 6. Проверить наличие атрибута data-* у элемента -->
    <div class="product" data-price="19.99">Product</div>

    <!-- 7. Получить значение data-* атрибута элемента -->
    <div class="product" data-id="456">Product</div>

    <!-- 8. Установить значение data-* атрибута элемента -->
    <div id="item" data-index="3">Item</div>

    <!-- 9. Удалить data-* атрибут у элемента -->
    <div class="product" data-info="Information">Product</div>

    <!-- 10. Получить все data-* атрибуты элемента -->
    <div class="product" data-id="789" data-category="Furniture">Product</div>

    <!-- 11. Получить имя всех атрибутов элемента -->
    <div id="example" class="info" data-type="important">Example Element</div>

    <!-- 12. Получить значение всех атрибутов элемента -->
    <div class="info" id="example" data-type="important">Example Element</div>

    <!-- 13. Проверить наличие атрибута class у элемента -->
    <div id="header" class="title">Header</div>

    <!-- 14. Получить значение атрибута class у элемента -->
    <div id="title" class="main">Title</div>

    <!-- 15. Установить значение атрибута class у элемента -->
    <div id="container" class="box">Container</div>

    <!-- 16. Удалить атрибут class у элемента -->
    <div id="box" class="card">Box</div>

    <!-- 17. Получить все атрибуты class у элемента -->
    <div class="item product">Item</div>

    <!-- 18. Проверить наличие атрибута id у элемента -->
    <div class="product" id="item">Product</div>

    <!-- 19. Получить значение атрибута id у элемента -->
    <div class="product" id="item">Product</div>

    <!-- 20. Установить значение атрибута id у элемента -->
    <div class="box" id="container">Box</div>
  </body>
</html>
