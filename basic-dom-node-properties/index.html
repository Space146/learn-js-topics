<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Tasks</title>
  </head>
  <body>
    <div id="example" class="container">
      <h1 id="header">Header</h1>
      <div class="item" hidden>Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
      <form id="form">
        <input type="text" name="username" />
        <input type="password" name="password" id="password" />
        <input type="button" value="Submit" id="submitButton" disabled />
      </form>
      <p id="content">This is a <strong>bold</strong> paragraph.</p>
      <div class="popup">Popup</div>
      <a href="#" id="link" data-id="123">Link</a>
      <input type="text" id="textInput" />
      <input type="email" id="emailInput" />
      <img src="image.jpg" alt="Avatar" class="avatar" />
      <a href="#" class="external">External Link</a>
      <div id="element" hidden>Element</div>
      <div class="message">Message 1</div>
      <div class="message">Message 2</div>
      <textarea id="note"><!-- This is a comment --></textarea>
      <div class="description">Description <span>with</span> tags</div>
      <div id="modal">Modal</div>
      <input type="text" id="inputField" value="Input Field" />
      <input type="text" class="textInput" />
      <a href="#" id="homeLink">Home</a>
      <div class="sidebar" hidden>Sidebar</div>
      <input type="text" id="searchInput" value="Search" />
      <div id="summary">Summary text</div>
      <div class="alert">Alert 1</div>
      <div class="alert">Alert 2</div>
      <img src="logo.png" alt="Logo" id="logoImage" />
      <input type="text" class="inputField" />
      <button id="submitButton">Submit</button>
      <div id="infoElement" data-info="Info">Info Element</div>
      <div class="message">Message content</div>
      <p id="description">Description <span>with</span> tags</p>
      <div class="tooltip">Tooltip</div>
      <a href="#" class="navigationLink">Navigation Link</a>
    </div>
  </body>
</html>
